<!DOCTYPE>
{% load static %}
<html>
	<head>
	<link rel="stylesheet" href="{% static 'css/main_css.css' %}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

		<meta charset="utf-8">
		<title>Вход в учётную запись</title>
	</head>
	<body>
		<div class="circle_form">
			<img src="{% static 'images/chess2.png' %}"  class="img_chess">
			<form method="post" name="log_user">

				{% csrf_token %}

				<input type="text" class="form_log_in_login" name="log_login" placeholder="Логин">
				<input type="password" class="form_log_in_password" name="log_pass" placeholder="Пароль">
				<input type="submit" class="login_in_site" value="Войти">
			</form>
			<a href="../page_registr.html" class="link_on_page_reg" target="_blank">
				Регистрация
			</a>
		</div>
		<div style="color:red;  position : absolute;top :72%;left : 42.6%; height:12%; width:13%">
				{{ error_message }}
		</div>
	</body>	
</html>
